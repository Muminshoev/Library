<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
</head>
<body>
    <form action="#" class="form" id="form">
        <h1 class="form__title">Add new book</h1>
        <input placeholder="Book" id="title" required maxlength="100" type="text" />
        <input placeholder="Author" id="author" required maxlength="100" type="text" />
        <input placeholder="Pages" id="pages" required max="1000" type="number"/>
        <input id="btn" type="submit" value="submit" />
    </form>
    <script src="./script.js"></script>
</body>
</html>
